<div class="row py-3">
    <div class="col-md-5 d-flex justify-content-center align-items-center">
        <img src="/assets/logogrande.png" alt="" style="width: 90%;">
    </div>
    
    <div class="col-md-4 d-flex flex-column justify-content-center text-center">
        <img src="/assets/slogan.png" alt="" style="height: 20vh;">
    </div>

    <div class="col-md-3 d-flex justify-content-end align-items-center">
        <img src="/assets/bus.png" alt="" style="width: 70%;">
    </div>
</div>

<section class="booking-form py-5">
    <div class="container">
        <form class="row g-3">
            <div class="col-md-3">
                <label for="inputSalida" class="form-label">Salida</label>
                <input type="text" class="form-control" id="inputSalida" placeholder="Origen">
            </div>
            <div class="col-md-3">
                <label for="inputDestino" class="form-label">Destino</label>
                <input type="text" class="form-control" id="inputDestino" placeholder="Destino">
            </div>
            <div class="col-md-2">
                <label for="inputFechaSalida" class="form-label">Fecha de Salida</label>
                <input type="date" class="form-control" id="inputFechaSalida">
            </div>
            <div class="col-md-2">
                <label for="inputFechaRegreso" class="form-label">Fecha de Regreso</label>
                <input type="date" class="form-control" id="inputFechaRegreso">
            </div>
            <div class="col-md-2">
                <label for="inputPersonas" class="form-label">Personas</label>
                <input type="number" class="form-control" id="inputPersonas" min="1" value="1">
            </div>
        </form>
    </div>
</section>
