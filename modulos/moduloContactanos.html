<section class="contact-section py-3">
    <div class="container d-flex justify-content-center">
        <div class="card contact-card p-4">
            <div class="row align-items-center mb-4">
                <div class="col-md-3 text-center">
                    <img src="/assets/logogrande.png" alt="EcoTravel Logo" class="img-fluid">
                </div>
                <div class="col-md-9 text-center text-md-start">
                    <h2>Contáctanos!</h2>
                </div>
            </div>      
            
            <form id="contactForm" class="">
                <div class=" row align-items-center mb-3">
                    <div class="col-md-2">
                        <img src="" alt="" style="width: 20%;">
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                </div>

                <div class=" row align-items-center mb-3">
                    <div class="col-md-2">
                        <img src="" alt="" style="width: 20%;">
                    </div>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>

                <div class=" row align-items-center mb-3">
                    <div class="col-md-2">
                        <img src="" alt="" style="width: 20%;">
                    </div>
                    <div class="col-md-10">
                        <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                    </div>
                </div>

                <div class=" row align-items-center mb-3">
                    <div class="col-md-2">
                        <img src="" alt="" style="width: 20%;">
                    </div>
                    <div class="col-md-10">
                        <textarea class="form-control" id="reason" rows="3" placeholder="Razón"></textarea>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</section>
